<!DOCTYPE html>
<html>
<head>
  <title>Discord Redirect</title>
</head>
<body>
<script>
  // Get the "code" from URL
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (code && window.opener) {
    // Send the code back to the main window
    window.opener.postMessage({ type: "discord-code", code }, "*");
    window.close(); // close the popup
  } else {
    document.body.innerHTML = "<h3>Login failed or no code received</h3>";
  }
</script>
</body>
</html>
