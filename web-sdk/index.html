<!DOCTYPE html>
<html>
<head>
  <title>discord-SCK Login</title>
</head>
<body>
  <h1>discord-SCK</h1>
  <button id="loginBtn">Login with Discord</button>
  <pre id="output"></pre>

  <script type="module" src="discord-sck.js"></script>
  <script type="module">
    import { DiscordSCK } from "./discord-sck.js";

    const sdk = new DiscordSCK({
      clientId: "1471857321696166072",
      api: "https://discord-sdk.onrender.com"
    });

    const output = document.getElementById("output");

    document.getElementById("loginBtn").onclick = async () => {
      try {
        const user = await sdk.login();
        output.textContent = JSON.stringify(user, null, 2);
      } catch (err) {
        output.textContent = "Discord login failed:\n" + err;
      }
    };
  </script>
</body>
</html>
