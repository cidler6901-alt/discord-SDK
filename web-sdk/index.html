<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>discord-SCK login13</title>
</head>
<body>

<h1>discord-SCK</h1>
<button id="loginBtn">Login with Discord</button>

<div id="output"></div>

<script type="module" src="discord-sck.js"></script>
<script type="module">
  import { DiscordSCK } from './discord-sck.js';

  const sdk = new DiscordSCK({
    clientId: "1471857321696166072",
    api: "https://discord-sdk.onrender.com"
  });

  document.getElementById("loginBtn").onclick = async () => {
    try {
      const user = await sdk.login();
      document.getElementById("output").textContent = `Logged in as ${user.username}#${user.discriminator}`;
    } catch (err) {
      console.error(err);
      document.getElementById("output").textContent = `Discord login failed: ${err}`;
    }
  };
</script>

</body>
</html>
