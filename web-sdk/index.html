<!DOCTYPE html>
<html>
<head>
  <title>discord-SCK testing8</title>
</head>
<body>

<h1>discord-SCK</h1>
<button id="loginBtn">Login with Discord</button>
<script type="module">
  import { DiscordSCK } from "./discord-sck.js";

  const sdk = new DiscordSCK({
    clientId: "1471857321696166072",
    api: "https://discord-sdk.onrender.com"
  });

  document.getElementById("loginBtn").onclick = async () => {
    try {
      const user = await sdk.login();
      console.log("Logged in user:", user);
      alert(`Hello ${user.username}#${user.discriminator}`);
    } catch (err) {
      console.error(err);
      alert("Discord login failed");
    }
  };
</script>

</body>
</html>
