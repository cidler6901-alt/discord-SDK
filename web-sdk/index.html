<!DOCTYPE html>
<html>
<head>
  <title>discord-SCK testing14</title>
</head>
<body>

<h1>discord-SCK</h1>

<button id="loginBtn">Login with Discord</button>

<div id="output"></div>

<script type="module">
import { loginWithDiscord } from "./discord-sck.js";

const sdk = { login: loginWithDiscord };

document.getElementById("loginBtn").onclick = async () => {
  const output = document.getElementById("output");
  output.textContent = "Logging in...";
  
  try {
    const user = await sdk.login();
    output.innerHTML = `
      <p>Logged in as: <strong>${user.username}#${user.discriminator}</strong></p>
      <p>ID: ${user.id}</p>
    `;
  } catch (err) {
    console.error(err);
    output.textContent = "Discord login failed";
  }
};
</script>

</body>
</html>
